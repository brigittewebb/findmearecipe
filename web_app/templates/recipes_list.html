{% extends "bootstrap_5_layout.html" %}
{% set page_title = "Recipes List" %}
{% set active_page = "recipes_list" %}

{% block content %}

    <h1>Recipes</h1>

    {% if data|length > 0 %}

        <!--div class="container"-->
        <div class="row">
            {% for item in data %}
                <div class="col">
                    <div class="card" style="width: 18rem; margin-bottom: 20px;">
                        <img class="card-img-top" src="{{ item.image }}" alt="an image of '{{ item.title }}'">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!--/div-->

    {% else %}

        <p>Oops, no products found.</p>

    {% endif %}

{% endblock %}
